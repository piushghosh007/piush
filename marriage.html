<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marriage Signature Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #fdf3f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    canvas {
      width: 100%;
      max-width: 400px;
      height: 200px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      background: #fff;
      display: block;
    }

    button {
      margin-top: 15px;
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ff1493;
    }

    .message {
      display: none;
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      max-width: 90vw;
    }

    .message img {
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }

    .message h2 span {
      color: #d63384;
    }

    .denied {
      color: #c1121f;
    }

    .approved {
      color: #2a9d8f;
    }

    @media (max-width: 500px) {
      canvas {
        height: 150px;
      }

      button {
        width: 100%;
        max-width: 300px;
      }

      .message img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>Please Sign Below ðŸ’–</h2>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <canvas id="signature" width="400" height="200"></canvas>
  <button onclick="submitSignature()">Submit</button>

  <div class="message" id="message">
    <h2 id="thankYouText"></h2>
    <p id="messageText"></p>
    <img id="marriageImg" src="" alt="Marriage or rejection image">
  </div>

  <script>
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => {
      drawing = true;
      ctx.beginPath();
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    });

    function isCanvasEmpty(c) {
      const blank = document.createElement('canvas');
      blank.width = c.width;
      blank.height = c.height;
      return c.toDataURL() === blank.toDataURL();
    }

    function submitSignature() {
      const nameInput = document.getElementById("nameInput");
      const name = nameInput.value.trim();
      const nameLower = name.toLowerCase();

      if (!name) {
        alert("Please enter your name!");
        return;
      }

      if (isCanvasEmpty(canvas)) {
        alert("Please draw your signature before submitting!");
        return;
      }

      // Hide form
      canvas.style.display = 'none';
      document.querySelector('button').style.display = 'none';
      nameInput.style.display = 'none';
      document.querySelector('h2').style.display = 'none';

      // Setup message
      const messageDiv = document.getElementById('message');
      const thankYou = document.getElementById('thankYouText');
      const msgText = document.getElementById('messageText');
      const image = document.getElementById('marriageImg');

      if (["tabassum", "tabassum aziza", "fokli"].includes(nameLower)) {
        thankYou.innerHTML = `Welcome, <span>${name}</span> ðŸ’–`;
        msgText.innerText = "You are now married to your husband Piush ðŸ’•";
        thankYou.className = "approved";
        msgText.className = "approved";
        image.src = "marriage image.png";
      } else {
        thankYou.innerHTML = `Sorry <span>${name}</span> ðŸ˜”`;
        msgText.innerText = "You can't. This contract is for my wife Fokli ðŸ’”";
        thankYou.className = "denied";
        msgText.className = "denied";
        image.src = "marry.png";
      }

      messageDiv.style.display = 'block';
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Hover Scale</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .header {
      text-align: center;
      color: rgb(233, 159, 171);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      color: white;
      padding: 15px;
      box-sizing: border-box;
    }

    .overlay h3 {
      margin: 0;
      font-size: 18px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;

    }

    .modal-content {
      width: 70%;
      background-color: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      animation: scaleUp 0.3s ease-in-out;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      display: block;
    }

    .modal-description {
      padding: 20px;
      text-align: center;
    }

    .modal-description h3 {
      margin: 0 0 10px;
    }

    .modal-description p {
      margin: 0;
      color: #666;
    }

    @keyframes scaleUp {
      from {
        transform: scale(0.7);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="modal" id="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-content" id="modalContent">
      <img id="modalImg" src="" alt="Modal Image">
      <div class="modal-description">
        <h3 id="modalTitle"></h3>
        <p id="modalText"></p>
      </div>
    </div>
  </div>

  <script>
    function openModal(imageSrc, title, description) {
      document.getElementById('modalImg').src = imageSrc;
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalText').textContent = description;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>

</html>
